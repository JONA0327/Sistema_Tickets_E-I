<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Carga de GIF</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 20px; text-align: center; margin: 20px 0; }
        .file-info { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Prueba de Carga de GIF - Sistema de Ayuda</h1>
    
    <div class="upload-area">
        <input type="file" id="fileInput" accept="image/*" />
        <p>Selecciona un archivo GIF (hasta 100MB)</p>
    </div>
    
    <div id="fileInfo" class="file-info" style="display: none;">
        <h3>Información del archivo:</h3>
        <p><strong>Nombre:</strong> <span id="fileName"></span></p>
        <p><strong>Tipo:</strong> <span id="fileType"></span></p>
        <p><strong>Tamaño:</strong> <span id="fileSize"></span></p>
        <p><strong>Válido para upload:</strong> <span id="isValid"></span></p>
    </div>
    
    <div id="preview" style="margin-top: 20px;"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileType = document.getElementById('fileType');
        const fileSize = document.getElementById('fileSize');
        const isValid = document.getElementById('isValid');
        const preview = document.getElementById('preview');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Mostrar información del archivo
            fileName.textContent = file.name;
            fileType.textContent = file.type;
            fileSize.textContent = formatFileSize(file.size);
            
            // Validar archivo
            const maxSize = 100 * 1024 * 1024; // 100MB
            const allowedTypes = ['image/jpeg', 'image/png', 'image/jpg', 'image/gif', 'image/webp'];
            
            const isValidFile = allowedTypes.includes(file.type) && file.size <= maxSize;
            isValid.textContent = isValidFile ? '✅ Sí' : '❌ No - ' + getValidationError(file);
            isValid.style.color = isValidFile ? 'green' : 'red';
            
            fileInfo.style.display = 'block';
            
            // Mostrar preview
            if (isValidFile && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `
                        <h3>Vista previa:</h3>
                        <img src="${e.target.result}" alt="Preview" style="max-width: 500px; max-height: 300px; border: 1px solid #ddd;">
                    `;
                };
                reader.readAsDataURL(file);
            } else {
                preview.innerHTML = '';
            }
        });

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getValidationError(file) {
            const maxSize = 100 * 1024 * 1024; // 100MB
            const allowedTypes = ['image/jpeg', 'image/png', 'image/jpg', 'image/gif', 'image/webp'];
            
            if (!allowedTypes.includes(file.type)) {
                return 'Tipo de archivo no permitido';
            }
            if (file.size > maxSize) {
                return 'Archivo demasiado grande (máximo 100MB)';
            }
            return '';
        }
    </script>
</body>
</html>
